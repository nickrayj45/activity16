<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <title>New York Times Article Search</title>
   
</head>
<body>
        <div class= "container">
         <nav class="navbar navbar-light bg-light">
               <a class="navbar-brand" href="#">
              
                 <img src="/docs/4.4/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">
                  New York Times Search
                  </a> </nav>
              


     
                <div class="panel panel-success">
                        <div class="panel-heading">
                            <h1 class="panel-title">Search Parameters</h1>
                        </div>
                        <div class="panel-body">
                                <form role="form">
                                  <div class="form-group">
                                    <label for="search">Search Term:</label>
                                    <input type="text" class="form-control" id="search-term">
                                  </div>
                                  <div class="form-group">
                                        <label for="sel1">Select list (select one):</label>
                                        <select class="form-control" id="sel1">
                                          <option>1</option>
                                          <option>5</option>
                                          <option>10</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                            <label for="search">Start Year (Optional)</label>
                                            <input type="text" class="form-control" id="start-year">
                                          </div>
                                          <div class="form-group">
                                            <label for="search">End Year (Optional)</label>
                                            <input type="text" class="form-control" id="end-year">
                                          </div>
                                          <button type="button" class="btn btn-primary btn-lg">SEARCH NYT</button>
                                          <button type="button" class="btn btn-primary btn-lg">CLEAR</button>
                                        
                                        </div>
                                        <div class="panel panel-success">
                                                <div class="panel-heading">
                                                    <h1 class="panel-title">Top Articles</h1>
                                                </div>
                                                
                                                  </div>
                                                </div>
                                              </div>
                                            </div>
       
   
        
</body>
